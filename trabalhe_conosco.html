		<header>
			<div class="caixa1">
				<nav>
					<ul>
						<li><a href="index.html"><img src="home.png" class="icon-nav"> Home</a></li>

			<div class="caixa2">
				<h1>JW Imports</h1>
				<p>Você sempre na moda!</p>
			</div>
		</header>

		<main>
			<section class="tr_conosco">
				
				<p>Caso tenha interesse em trabalhar conosco, favor preencher o formulário abaixo:</p>

				<hr>

				<form>
					<label for="nomecompleto">Nome completo:</label>
					<input type="text" id="nomecompleto" class="caixa-input" required>

					<label for="email">Email:</label>
					<input type="email" id="email" class="caixa-input" required placeholder="email@dominio.com">

					<label for="telefone">Telefone:</label>
					<input type="tel" id="telefone" class="caixa-input" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Experiência:</label>
					<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Insira aqui sua Experiência profissional."></textarea>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			</section>
		</main>

		<footer class="rodape">
			<img src="logo.png" class="logo-rodape" alt="Logotipo da empresa.">
